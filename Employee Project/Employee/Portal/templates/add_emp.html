<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sasta GreyThr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method='post'>
        {% csrf_token %}
        
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name">
          <label for="dept" class="form-label">Department</label>
          <input type="number" class="form-control" id="dept" name="dept">
          <label for="salary" class="form-label">Salary</label>
          <input type="Number" class="form-control" id="salary" name="salary">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus">
          <label for="role" class="form-label">Role</label>
          <input type="number" class="form-control" id="role" name="role">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone">

         


          <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
   

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
